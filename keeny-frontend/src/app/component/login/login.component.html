<div class="general-container">
    <div class="cont-login">
        <div class="cont-left">
            <img src="../../../assets/imgs/img_logo.jpg" alt="" style="height: 5rem; width: 3rem;">
            <div class="text-center">
                <h1>BIENVENIDO</h1>
                <p>Inicia sesión para navegar por la cafeteria</p>
            </div>
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Correo Electrónico</mat-label>
                        <input matInput formControlName="idUsuario" placeholder="Ejm: example@gmail.com">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" formControlName="clave" placeholder="*****">
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-center">
                    <button mat-flat-button (click)="validarIngreso()">Iniciar Sesión</button>
                </div>
                
            </form>
            <div>
                <p>¿No tienes cuenta? <a routerLink="/">Registrate aquí</a></p>
            </div>
        </div>
        <div class="cont-right">
            <img src="../../../assets/imgs/foto_login.png" alt="" >
        </div>
    </div>
</div>
<ng-template #notificacion>
    <h4>Incorrecto</h4>
    <p *ngIf="response?.msjRespuesta">{{response?.msjRespuesta}}</p>
  </ng-template>
