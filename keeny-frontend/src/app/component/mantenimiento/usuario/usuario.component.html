
<h2 class="text-center">MANTENIMIENTO DE USUARIOS</h2>
<div class="cont-button justify-content-end" style="display: flex;  margin: 20px 10% 20px 0;">
  <button class="btn btn-success" (click)="onClickRegistrar()">Registrar</button>
</div>


<div class="modal fade bd-example-modal-lg" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" (click)="onClickCerrar()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="usuarioForm" (submit)="onSubmit()" >
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label">Nombre: </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="nombre">
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label">Apellido Paterno: </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="apellidoPaterno">
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label">Apellido Materno: </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="apellidoMaterno">
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label">Correo: </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="correo">
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label">Clave: </label>
            <div class="col-sm-8">
              <input type="password" class="form-control" formControlName="clave">
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label">Edad: </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="edad">
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label">Tipo Usuario: </label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div>
            <button class="btn btn-primary" type="submit">
              Registrar
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClickCerrar()">Cerrar</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<ag-grid-angular
        style="height: 500px; width: 80%; margin: 0 auto;" class="ag-theme-alpine"
      [rowData]="usuarios"
      [columnDefs]="columnsDefs"
      (gridReady)="onGridReady($event)"
      pagination
    ></ag-grid-angular>
