<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h4 style="margin: 20px;">REPORTE DE VENTAS</h4>
        </div>
        <div class="card-body">
            <div class="container-fluid" ><!--[@estadoFiltro]=stateFiltro-->
                <div class="d-flex" style="margin-top: 8px; margin-bottom: 8px;">

                    <div class="input-group">
                        <label class="label" for="fecha"><b>Rango de Fechas:</b></label>
                        <input type="text" id="fecha" class="form-control me-2"
                        placeholder="Fecha" style="max-width: 300px;" /><!--formControlName="fecha"-->
                    </div>
                
                    <div class="input-group">
                        <label class="label" for="producto"><b>Producto:</b></label>
                        <input type="text" id="producto" class="form-control me-3"
                        placeholder="ID Producto" style="max-width: 300px;" /><!--formControlName="productoId"-->
                        <button class="btn btn-danger" (click)="onFiltrar()">&times;</button>
                    </div>    
                </div>
                <div class="boton-container">    
                    <button class="boton" style="background-color: darkturquoise;">Consultar</button>
                    <button class="boton" style="background-color: rgb(245, 58, 95);">Gráfico</button>
                    <button class="boton" style="background-color: rgb(0, 255, 76);" (click)="onImprimir()">Exportar</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                        <tr>
                            <th scope="col">N° Boleta</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>

                </table> 
            </div>
        </div>
    </div>
</div>
