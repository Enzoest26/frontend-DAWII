<div class="container">
<div class="card">
    <div class="card-header text-center">
        <h4>Reporte de Ventas</h4>
    </div>
    <div class="card-body">
        <div class="container-fluid" [@estadoFiltro]=stateFiltro>
            <form>
                <div>    
                <button style="color: darkturquoise;">Consultar</button>
                <button style="color: crimson;">Grafico</button>
                <button style="color: chartreuse;">Exportar</button>
                </div>
                <div class="d-flex">
                    <div class="d-flex">
                        <input type="text" class="form-control me-2" placeholder="Fecha">
                        <input type="text" class="form-control me-3" placeholder="ID Producto">
                        <button class="btn btn-danger" (click)="onFiltrar()">&times;</button>
                    </div>
                    
                </div>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">NÂ° Boleta</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
            </table> 
        </div>
    </div>
</div>
</div>
