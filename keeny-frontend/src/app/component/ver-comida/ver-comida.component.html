<!-- Page Content -->
<div class="container" style="margin-top: 1rem;">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3" >
        {{comida.descComida}}
    </h1>

    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <a href="#"> <img class="img-fluid rounded"
                        [src]="'data:image/png;base64,'+ comida.imagen" alt="Imagen no encontrada">
                    </a>
                    
                    
                </div>
                <div class="col-lg-6">
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <h2>Precio: S/ {{comida.precioComida}}</h2>
                            </li>
                            <li class="list-group-item">
                                <h5>Tipo Comida: {{comida.tipoComida}} </h5>
                                    <p></p>
                                </li>
                            <li class="list-group-item"><h5>
                                    Cantidad: <input  type="number" id="cantidad" name="cantidad" #cantidad
                                        autocomplete="off" min="1" max="5" value="1">
                                </h5></li>
                        </ul>


                        <button (click)="agregarCarrito()"  class="btn btn-dark" style="margin-top: 15px">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
                                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"/>
                            </svg>
                         Añadir al carrito
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<ng-template #notificacionExito>
    <h4>Se agregó al carrito</h4>
</ng-template>

<ng-template #notificacionError>
    <h4>Producto existente en el carrito</h4>
</ng-template>
  
<!-- /.container -->
